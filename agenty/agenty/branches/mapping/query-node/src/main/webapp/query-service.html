<div id="container" style="width: 666px;">
	<form action="query-service.jsp" method="get">
		<fieldset>
			<legend>Federated SPARQL query</legend>
			<div class="fm-opt">
				<label for="query">Query string:</label>
				<textarea name="query" id="query" cols="70" rows="5">
PREFIX o1: &lt;http://localhost:8080/ontology-node1/o1#&gt;
PREFIX xsd: &lt;http://www.w3.org/2001/XMLSchema#&gt;
SELECT ?autor ?nazwisko
WHERE
{ ?autor o1:nazwisko ?nazwisko }
				</textarea>
			</div>

			<div class="fm-opt">
				<label for="debug">Show debug information:</label>
				<input type="checkbox" name="debug" id="debug" checked="checked" style="width: auto;" value="debug">
			</div>
			<div class="fm-submit">
				<input type="submit" id="submit" value="Get Results"/>
			</div>

		</fieldset>
	</form>
</div>
